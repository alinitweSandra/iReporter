<div class="container">
<h2>Create a red-flag record</h2>
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="fname">Incident title</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Provide a tilte for the incident">
      </div>
    </div>
   	
    <div class="row">
      <div class="col-25">
        <label for="subject">Incident description</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something describing the incident" ></textarea>
      </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="fname">Add latitude</label>
        </div>
        <div class="col-75">
          <input type="number" id="fname" name="firstname" placeholder="latitude of the place">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="fname">Add longitude</label>
        </div>
        <div class="col-75">
          <input type="number" id="fname" name="firstname" placeholder="longitude of the place">
        </div>
      </div>

   
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
